<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바이브 코딩파티 초대장</title>
    <meta property="og:image" content="https://jkf87.github.io/invitation-vibecoding/image/code/newthum.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }
        
        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-30px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }
        
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .icon {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .icon:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
        .icon:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
        .icon:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
        .icon:nth-child(6) { top: 60%; right: 5%; animation-delay: 5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 900;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(120, 119, 198, 0.6);
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.1;
            word-break: keep-all;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(120, 119, 198, 0.6); }
            to { text-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 80px rgba(120, 119, 198, 0.8); }
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
            word-break: keep-all;
        }
        
        .join-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            border: none;
            padding: 16px 40px;
            font-size: clamp(1.1rem, 3.5vw, 1.8rem);
            font-weight: 700;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: gradientShift 3s ease-in-out infinite, pulse 2s infinite;
            margin-bottom: 12px;
            font-family: 'Orbitron', monospace;
            white-space: nowrap;
            min-width: 200px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .join-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            color: white;
            max-width: 90%;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            animation: fadeInUp 1s ease-out;
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info-text {
            font-size: clamp(0.85rem, 2.2vw, 1rem);
            line-height: 1.6;
            margin-bottom: 15px;
            word-break: keep-all;
        }
        
        .highlight {
            color: #4ecdc4;
            font-weight: 700;
        }
        
        .youtube-channel {
            background: linear-gradient(45deg, #ff0000, #ff4444);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 15px;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        
        .youtube-channel:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }
        .visitor-count {
            margin-top: 10px; 
            display: flex; 
            justify-content: center;
            
        }
        
        .ai-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: clamp(0.7rem, 1.8vw, 0.85rem);
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideInRight 1s ease-out;
            white-space: nowrap;
            z-index: 10;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .tech-symbols {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            opacity: 0.3;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }
        
        .tech-symbol {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            animation: bounce 2s infinite;
        }
        
        .tech-symbol:nth-child(1) { animation-delay: 0s; }
        .tech-symbol:nth-child(2) { animation-delay: 0.2s; }
        .tech-symbol:nth-child(3) { animation-delay: 0.4s; }
        .tech-symbol:nth-child(4) { animation-delay: 0.6s; }
        .tech-symbol:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @media (max-width: 768px) {
            .ai-badge { 
                top: 15px; 
                right: 15px; 
                font-size: 0.7rem; 
                padding: 6px 12px;
            }
            .info-box { 
                margin: 0 15px; 
                padding: 20px; 
                max-width: calc(100% - 30px);
            }
            .tech-symbols { 
                bottom: 15px; 
                gap: 10px;
            }
            .tech-symbol {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
            .container {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 60px;
                padding-bottom: 80px;
            }
            .main-title {
                margin-top: 20px;
                margin-bottom: 15px;
            }
            .subtitle {
                margin-bottom: 25px;
            }
            .join-button {
                margin-bottom: 10px;
                padding: 14px 35px;
                min-width: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .ai-badge {
                font-size: 0.6rem;
                padding: 5px 10px;
                top: 10px;
                right: 10px;
            }
            .info-box {
                margin: 0 10px;
                padding: 15px;
                max-width: calc(100% - 20px);
            }
            .container {
                padding: 10px;
                padding-top: 50px;
                padding-bottom: 70px;
            }
            .tech-symbols {
                gap: 8px;
                bottom: 10px;
            }
            .tech-symbol {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
            .join-button {
                margin-bottom: 8px;
                min-width: 160px;
                padding: 12px 30px;
            }
        }
        
        .sponsor-slider {
            width: 100%;
            overflow: hidden;
            background: rgba(255,255,255,0.18);
            padding: 14px 0;
            position: absolute;
            left: 0;
            bottom: 80px;
            z-index: 50;
        }
        .sponsor-track {
            display: flex;
            width: max-content;
            animation: sponsor-slide 18s linear infinite;
            align-items: center;
            gap: 56px;
        }
        .sponsor-logo {
            height: 36px;

            background: transparent;
        }
        @keyframes sponsor-slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>

    <script>
        // 추가 인터랙션을 위한 간단한 JavaScript
        document.querySelector('.join-button').addEventListener('click', function() {
            this.style.animation = 'pulse 0.3s ease-in-out';
            setTimeout(() => {
                this.style.animation = 'gradientShift 3s ease-in-out infinite, pulse 2s infinite';
            }, 300);
        });
        
        // 마우스 따라다니는 효과 (선택사항)
        document.addEventListener('mousemove', function(e) {
            const icons = document.querySelectorAll('.icon');
            icons.forEach((icon, index) => {
                const speed = 0.01 + (index * 0.002);
                const x = (e.clientX * speed);
                const y = (e.clientY * speed);
                icon.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });

        // 방문자 수 카운트 이미지 제공 서비스 사용
    </script>
